[tool.poetry]
name = "pytket-aqt"
version = "0.27.0"
description = "Extension for pytket, providing access to AQT backends"
authors = ["TKET development team"]
license = "Apache 2"
readme = "README.md"
packages = [{include = "pytket"}]
repository = "https://github.com/CQCL/pytket-aqt"
documentation = "https://cqcl.github.io/pytket-aqt/api/index.html"
classifiers= [
    "Environment :: Console",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/CQCL/pytket-aqt/issues"

[tool.poetry.dependencies]
python = "^3.10"
pytket = "^1.15"
requests = "^2.22"
types-requests = "*"
pydantic = "^1.10"
networkx = "^3.0"
sympy = ">=1.6"

[tool.poetry.group.tests]
optional = true

[tool.poetry.group.tests.dependencies]
pytest = "*"
pytest-timeout = "^1.4.2"
hypothesis = "*"
requests_mock = "*"
numpy = "*"

[tool.poetry.group.mypy]
optional = true

[tool.poetry.group.mypy.dependencies]
mypy = "*"

[tool.poetry.group.coverage]
optional = true

[tool.poetry.group.coverage.dependencies]
coverage = {extras = ["toml"], version = "^6.1"}

[tool.poetry.group.pre-commit]
optional = true

[tool.poetry.group.pre-commit.dependencies]
black = ">=22.3"
pylint = "^2.13, !=2.13.6"
pre-commit = "^2.15.0"
pyupgrade = "^2.29.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx  = "^4.3.2"
sphinx_book_theme = ">= 1.0.1, < 2.0"
sphinx-copybutton = "*"
docutils = "*"
types-docutils = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
