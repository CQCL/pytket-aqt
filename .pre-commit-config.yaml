repos:
  - repo: local
    hooks:
      - id: lint
        name: lint
        entry: nox -rs lint --
        language: system
        types: [python]
        files: "^pytket/.+|^tests/.+|noxfile.py"
        require_serial: true
      - id: mypy
        name: mypy
        entry: nox -rs type_check --
        language: system
        types: [python]
        files: "^pytket/.+|^tests/.+|noxfile.py"
        require_serial: true
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.6.0
    hooks:
      - id: prettier
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
